<!doctype html>
<html>

<head>
  <title>Timer Display</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Noto Sans', sans-serif;
      color: #fff;
    }

    p {
      font-family: 'Noto Sans', sans-serif;
      font-weight: bold;
      color: #fff;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto auto;
      height: 1px;
      line-height: 1px;
      text-align: center;
      color: #ff0;
      font-size: 800px;
    }
  </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

<body>
  <p></p>
</body>
<script>
  var socket = io()
  socket.on('chat message', function (msg) {
    $('p').text(msg);
  });

  document.addEventListener('keydown', function (event) {
    if (event.keyCode == 37) {
      socket.emit('Rready');
    } else if (event.keyCode == 39) {
      socket.emit('Bready');
    }
  });
</script>

</html>
